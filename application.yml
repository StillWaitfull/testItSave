configName: google.yml
# To switch on the Firebug plugin
firebug: true
firebug-version: 2.0.3
# Browser for launching tests
browser: firefox
#Timeout
Timeout: 60


#For proxy
host: 127.0.0.1
enableProxy: false
proxyPort: 8080

#Secutity
zapScan: true
zapProgram: your path here
reportsDirectory: ZapReports
#can be html,xml,json
reportFormat: xml



#mvn clean test -DsuiteFile=src/test/resources/suite/google.xml